<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Photography portfolio</title>
   <link href="https://fonts.googleapis.com/css?family=Marck+Script|Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <nav>
      <ul>
         <li><a href="#intro">About me</a></li>
         <li><a href="#slider">Gallery</a></li>
         <li><a href="#contact">Contact</a></li>
      </ul>
      <span data-text-swap="Close" data-text-original="Menu">Menu</span>
   </nav>
   <section class="header">
      <img src="assets/bg2.jpg" alt="">
      <div class="logo">
         <img src="assets/portrait.jpeg" alt="logo-image">
         <h1>Random Talented Photographer</h1>
      </div>
   </section>
   <section class="intro" id="intro">
      <img src="assets/pexels.jpg" alt="">
      <p>Hello! I am a photographer and I love<br> to shoot things. With my photo<br> camera, of course, not a hunting<br> rifle.<br> Here you will find my collection<br> of things I love or simply like.</p>
   </section>
   <section class="slider" id="slider">
      
      <div class="photos">
         <img class="photo" id="photo-1" src="assets/aero.jpg" alt="">
         <img class="photo" src="assets/happiness.jpg" alt="" id="photo-2">
         <img class="photo" src="assets/dogs.jpg" alt="" id="photo-3">
         <img class="photo" src="assets/ring.jpg" alt="" id="photo-4">
         <img class="photo" src="assets/eclipse.jpg" alt="" id="photo-5">
      </div>
      <a href="#" target="_blank">Visit me on 500px!</a>
   </section>
   <section class="contact" id="contact">
         <div class="wrap">
            <div class="buttons">
              <a href="#">IG</a>
               <a href="#">FB</a>
               <a href="#">G+</a>
            </div>
      
            <form action="">
               <input type="text" placeholder="Your Name" required><br>
               <input type="email" placeholder="Your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
               <textarea name="" placeholder="Your Message" cols="30" rows="10" required></textarea><br>
               <input type="submit" value="Send">
            </form> 
            <small>&copy; <span>A photographer</span></small>
         </div>    
   </section>

   <script type='text/javascript' src="js/jquery.js"></script>
   <script type='text/javascript' src="js/app.js"></script>
</body>
</html>
